[package]
name = "robotssh"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5.31", default-features = false, features = ["derive", "color", "wrap_help", "std", "help", "error-context", "suggestions", "env", "cargo"] }
color-eyre = { version = "0.6.3", default-features = false }
humantime = "2.1.0"
mio = { version = "1.0.3", features = ["net", "os-poll"] }
rand = "0.9.0"
shared_child = "1.0.1"
